<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<div class="container border border-dark text-center mt-5">
		<form>
			<fieldset>
				<div class="container">
					<div class="row">
						<div class="col-10"><h1>COVID-19 Vaccine Registration Form</h1></div>
					</div>
					<div class="row mt-5">
						<div class="col-4">
							<label><label for="exampleInputEmail1" class="form-label">First Name</label></label></div>
						<div class="col-6">
							<input type="email" class="form-control" placeholder="enter your name" id="exampleInputEmail1" aria-describedby="emailHelp"></div>
					</div>
					<div class="row mt-2">
						<div class="col-4">
							<label><label for="exampleInputEmail1" class="form-label">Last name</label></label></div>
						<div class="col-6">
							<input type="email" class="form-control"placeholder="enter your email " id="exampleInputEmail1" aria-describedby="emailHelp"></div>
					</div>
					<div class="row mt-2">
						<div class="col-4">
							<label><label for="exampleInputEmail1" class="form-label">Aadhar Number</label></label></div>
						<div class="col-6">
							<input type="Number" class="form-control" placeholder="enter your mobail number"id="exampleInputEmail1" aria-describedby="emailHelp"></div>
					</div>
   					<div class="row mt-2">
						<div class="col-4">
							<label><label for="exampleInputEmail1" class="form-label">Vaccine Name</label></label></div>
						<div class="col-6">
							<select id="disabledSelect" class="form-select">
        					<option>Disabled select</option>
      						</select>
					</div>
					<div class="row mt-2">
						<div class="col-4">
							<label><label for="exampleInputEmail1" class="form-label">Center name</label></label></div>
						<div class="col-6">
							<select id="disabledSelect" class="form-select">
        					<option>Disabled select</option>
      						</select>
					</div>
					<div class="row mt-2">
						<div class="col-4">
							<label><label for="exampleInputEmail1" class="form-label">Date of Dose</label></label></div>
						<div class="col-6">
							<input type="date" class="form-control" placeholder="enter your name" id="exampleInputEmail1" aria-describedby="emailHelp"></div>
					</div>
					<div class="row mt-2">
						<div class="col-4">
							<label><label for="exampleInputEmail1" class="form-label">Dose Number</label></label></div>
						<div class="col-6">
							<input type="Number" class="form-control" placeholder="enter your mobail number"id="exampleInputEmail1" aria-describedby="emailHelp"></div>
					</div>
					<div class="row mt-2 mb-5">
						<div class="col">
							<button class="btn btn-light">click here</button>
							<button class="btn btn-light">cancle</button>
						</div>
					</div>
				</div>
			</fieldset>
		</form>
	</div>

			
</body>
</html>
